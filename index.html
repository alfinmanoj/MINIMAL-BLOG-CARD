<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      href="resources/favicon.ico"
      type="image/x-icon"
      sizes="96x96"
    />

    <title>devChallenges.io | Minimal Blog Card</title>

    <!--You are welcome to delete these styles or modify them in your own stylesheet -->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        min-height: 100vh;
        font-family: sans-serif;
        background-color: #f2f2f2;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;

      }

      .blog-container {
        max-width: 375px;
        width: 100%;
        background-color: #ffffff;
        box-shadow: 8px 8px 20px 0px rgba(85, 85, 85, 0.08);
        border-radius: 12px;
        padding: 1.25rem;
      }

      .blog-img img {
        width: 100%;
        height: auto;
        object-fit: cover;
        border-radius: 0.5rem;
      }

      .blog-content span {
        display: inline-block;
        font-weight: bold;
        color: #8a4fff;
        background-color: #f3f0ff;
        padding: 4px 8px;
        border-radius: 10px;
        margin: 12px 0 17px 0;
      }

      .blog-content .blog-title {
        font-size: 1.2rem;
        font-weight: 600;
        color: #333;
        margin-bottom: 0.5rem;
      }

      .blog-content .description {
        font-size: 0.98rem;
        color: #838282;
        padding-bottom: 0.5rem;
        margin-bottom: 1rem;
        line-height: 1.4rem;
      }

      .article-footer p {
        border-top: 1px solid #eee;
        color: #888;
        font-size: 0.95rem;
        padding-top: 1.25rem;
      }
      .author-info {
        font-size: 14px;
        text-align: center;
        margin-top: 16px;
        color: rgb(55, 65, 81);
      }

      .author-info a {
        text-decoration: none;
      }

      @media (min-width: 768px) {
        .blog-container {
          margin: auto;
        }
      }

      @media (min-width: 1024px) {
        .blog-container {
          max-width: 375px; /* already present, good for desktop too */
          margin: auto;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <article class="blog-container">
        <figure class="blog-img">
          <img src="resources/Cactus@2x.jpg" alt="A green cactus plant">
        </figure>

        <section class="blog-content">
          <span>Design</span>
          <h2 class="blog-title">Embracing Minimalism</h2>
          <p class="description">From minimalist sculptures to minimalist paintings, this blog will inspire you to appreciate the beauty that lies in simplicity.</p>
        </section>
        <footer class="article-footer">
          <p>Annie Spratt</p>
        </footer>
      </article>
    </main>
    <footer class="author-info">
      Coded by <a href="#">Your Name Here</a> | Challenge by
      <a href="https://www.devchallenges.io?ref=challenge" target="_blank"
        >devChallenges.io</a
      >.
    </footer>
  </body>
</html>
